<div class="container-fluid sinpadding">
   <div class="row" style="margin-top:100px;">
    <div class="offset-lg-1 col-lg-3 contenedor sinpadding" *ngFor="let i of lista" >
        <div class="row fila">
             <div class="col-lg-12 text-center titulo">
                 {{i.nombre_categoria}}
             </div>
        </div>     
        <div class="row fila">
            <div class="offset-lg-2 col-lg-8 columna ">
                Total Dispositivos: {{i.total_dispositivos}}
            </div>
        </div>
             <div class="row fila">
                 <div class="offset-lg-2 col-lg-8 columna">
                     Estado: {{i.estado}}
                 </div>
             </div>
             <div class="row fila" style="margin-bottom: 10px;">
                 <div class="offset-lg-5 col-lg-3">
                      <button class="btn btn-primary" (click)="VerContenedor(i.codigo_categoria)">Ver</button>
                 </div>
             </div>
   </div>
</div>
  
</div>
