<div class="container-fluid contenedor">
  <div class="row">
    <div class="col-lg-12">
      <div class="container-fluid">
        <div class="row">
          <div class="offset-lg-2 col-lg-8 login">
            <form novalidate [formGroup]="form">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-12 text-center">
                    <p class="titulo">Inicio de Sesión</p>
                  </div>
                </div>
                <div class="row">
                  <div class="offset-lg-1 col-lg-10">
                    <label class="texto" for="nombre">Nombre de Usuario :</label>
                    <input type="input" class="form-control text-center" id="nombre" formControlName="nombre_credencial" placeholder="Nombre de Usuario">

                    <div *ngIf="form.controls.nombre_credencial.errors && form.controls.nombre_credencial.touched">
                      <div *ngIf="form.controls.nombre_credencial.errors.required" class="alert alert-danger">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>
                  <div class="row">
                  <div class="offset-lg-1 col-lg-10">
                    <label class="texto" for="password">Contraseña :</label>
                    <input type="password" class="form-control text-center" id="password" formControlName="contrasena" placeholder="Contraseña">

                    <div *ngIf="form.controls.contrasena.errors && form.controls.contrasena.touched">
                      <div *ngIf="form.controls.contrasena.errors.required" class="alert alert-danger">
                        El campo es requerido
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-top:30px;">
                     <div class="offset-lg-5 col-lg-3">
                         <button class="btn btn-primary" (click)="ValidarCredencial(this.form.value)">Ingresar</button>
                     </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
