<div class="container-fluid contenido ">
  <div *ngFor="let i of listapro">
    <div class="row">
      <div *ngFor="let j of i" class="col-lg-3 contenedor">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <label class="titulo">{{j.nombre_categoria}}</label>
            </div>
          </div>
          <div class="col-lg-12">
            <img src="{{j.imagen}}" class="img" alt="Cinque Terre" (click)="ModificarCategoria(j)" >
          </div>

         
        </div>
      </div>
    </div>
  </div>

</div>
