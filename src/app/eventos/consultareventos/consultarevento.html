<div class="container-fluid contenedor">
     <div class="row" *ngFor="let i of lista" style="margin-top:50px;" >
           <div class="offset-lg-1 col-lg-10">
                <div class="container-fluid">
                     <div class="row">
                          <div class="col-lg-12 text-center">
                              <p class="titulo">{{i.nombre_evento}}</p>
                          </div>
                     </div>
                    <div class="row">
                        <div class="col-lg-12" (click)="VerEvento(i)">
                             <img [src]="cleanURL(i.imagen_url)"  class="imagen"/>
                        </div>
                    </div>
                    
                </div>
           </div>
     </div>
</div>
