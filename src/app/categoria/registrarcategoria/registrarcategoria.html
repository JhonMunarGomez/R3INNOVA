<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-1 col-lg-6">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 contenido">
            <form novalidate [formGroup]="form">
              <div class="container ">
                <div class="row">

                  <div class="col-lg-12 text-center">
                    <label class="titulo"> Datos de La categoria</label>
                  </div>
                </div>

                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="nombre_categoria">Nombre de la categoria</label>
                      <input type="text" class="form-control text-center" id="nombre_categoria" formControlName="nombre_categoria" placeholder="Nombre de la categoria">

                      <div *ngIf="form.controls.nombre_categoria.errors && form.controls.nombre_categoria.touched">
                        <div *ngIf="form.controls.nombre_categoria.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="descripcion">Descripci√≥n</label>
                      <textarea class="form-control text-center" id="descripcion" formControlName="descripcion" placeholder="Describe la categoria"></textarea>

                      <div *ngIf="form.controls.descripcion.errors && form.controls.descripcion.touched">
                        <div *ngIf="form.controls.descripcion.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <select style="width: 100%;height: 30px;" formControlName="estado" (change)="Definir($event)">
                   <option  value="contenedor">Para Contenedor</option>
                   <option  value="web">Para Web</option>
                   <option  value="contenedor,web">Para Web y Contenedor</option></select>
                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <select *ngIf="cod_container" style="width: 100%;height: 30px;" formControlName="codigo_container">
                   <option  value="1">Para Contenedor de Celulares</option>
                   <option  value="2">Para Contenedor de Computadores</option>
                   <option  value="3">Para Contenedor Impresoras</option></select>
                    </div>
                  </div>

                </div>

                <div class="row">

                  <div class=" col-lg-12">
                    <div class="form-group">
                      <label for="img_evento">Imagen Categoria</label>
                      <file-uploader (file)="handleUserUpdated($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-uploader>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="offset-lg-5 col-lg-4" style="margin-bottom: 5px;">
                    <button class="btn btn-primary" [disabled]="!form.valid" (click)="RegistrarCategoria()">Registrar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
