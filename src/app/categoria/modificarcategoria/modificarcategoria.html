<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 contenido" >
            <form novalidate [formGroup]="form" >
              <div class="container ">
                <div class="row">

                  <div class="col-lg-12 text-center">
                    <label class="titulo"> Datos de La categoria</label>
                  </div>
                </div>
                
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="nombre_categoria">Nombre de la categoria</label>
                      <input *ngIf="dato" type="text" class="form-control text-center" id="nombre_categoria"  formControlName="nombre_categoria" placeholder="Nombre de la categoria" value="{{dato.nombre_categoria}}">

                      <div *ngIf="form.controls.nombre_categoria.errors && form.controls.nombre_categoria.touched">
                        <div *ngIf="form.controls.nombre_categoria.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="descripcion">Descripci√≥n</label>
                      <textarea class="form-control text-center" id="descripcion" formControlName="descripcion" placeholder="Describe la categoria"></textarea>

                      <div *ngIf="form.controls.descripcion.errors && form.controls.descripcion.touched">
                        <div *ngIf="form.controls.descripcion.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                

                <div class="row">

                  <div class=" col-lg-12">
                    <div class="form-group">
                      <label for="img_evento">Imagen Categoria</label>
                      <input type="file" class="form-control text-center" id="img_evento" formControlName="imagen_url" placeholder="Nombre Evento">

                      <div *ngIf="form.controls.imagen_url.errors && form.controls.imagen_url.touched">
                        <div *ngIf="form.controls.imagen_url.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="offset-lg-3 col-lg-3" style="margin-bottom: 5px;">
                        <button class="btn btn-primary" [disabled]="Modificar()" (click)="edicion()" >Editar</button>
                    </div>
                      <div class="offset-lg-1 col-lg-3" style="margin-bottom: 5px;">
                        <button class="btn btn-primary" [disabled]="!Modificar()">Modificar</button>
                    </div>

                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
