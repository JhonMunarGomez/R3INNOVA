<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-1 col-lg-6">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 contenido">
            <form novalidate [formGroup]="form">
              <div class="container ">
                <div class="row">

                  <div class="col-lg-12 text-center">
                    <label class="titulo"> Datos del Evento</label>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="nombre_evento" class="texto">Nombre Evento</label>
                      <input type="text" class="form-control text-center" id="nombre_evento" formControlName="nombre_evento" placeholder="Nombre Evento">

                      <div *ngIf="form.controls.nombre_evento.errors && form.controls.nombre_evento.touched">
                        <div *ngIf="form.controls.nombre_evento.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for="fecha_evento" class="texto">Fecha Evento</label>
                      <input type="date" class="form-control text-center" id="fecha_evento" formControlName="fecha" placeholder="Fecha Evento">

                      <div *ngIf="form.controls.fecha.errors && form.controls.fecha.touched">
                        <div *ngIf="form.controls.fecha.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for="hora_evento" class="texto">Hora Inicio</label>
                      <input type="time" class="form-control text-center" id="hora_evento" formControlName="hora">

                      <div *ngIf="form.controls.hora.errors && form.controls.hora.touched">
                        <div *ngIf="form.controls.hora.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for="hora_fin" class="texto">Hora Fin</label>
                      <input type="time" class="form-control text-center" id="hora_fin" formControlName="hora_fin">

                      <div *ngIf="form.controls.hora_fin.errors && form.controls.hora_fin.touched">
                        <div *ngIf="form.controls.hora_fin.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="descripcion" class="texto">Descripci√≥n</label>
                      <textarea class="form-control text-center" id="descripcion" formControlName="descripcion" placeholder="Describe el  Evento"></textarea>

                      <div *ngIf="form.controls.descripcion.errors && form.controls.descripcion.touched">
                        <div *ngIf="form.controls.descripcion.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                         <div class="form-group">
                              <select style="width: 100%;height: 30px;"  formControlName="estado">
                   <option  value="activo">Activo</option>
                   <option  value="finalizado">Finalizado</option>
                   <option  value="cancelado">Cancelado</option></select>
                         </div>
                    </div>
                
                </div> 
                <div class="row">
                  <div class=" col-lg-12">
                    <div class="form-group">
                      <label for="img_evento" class="texto">Imagen Evento</label>
                      <file-uploader (file)="handleUserUpdated($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-uploader>
                    </div>
                  </div>
                </div>
                
                <div class="row"style="margin-bottom: 5px;">
                  <div class="offset-lg-2 col-lg-4" >
                    <button class="btn btn-primary" (click)="Edicion()" [disabled]="edicion" >Editar</button>
                  </div>
                  <div class="col-lg-4">
                       <button class="btn btn-primary" (click)="ModificarEvento()" [disabled]="!form.valid&&!edicion">Modificar</button>
                  </div>
                 
                </div>
              </div>
              <div class="row">
             


              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
