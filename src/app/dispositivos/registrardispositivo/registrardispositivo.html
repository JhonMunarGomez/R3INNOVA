<div class="container-fluid">
  <div class="row">
    <div class="offset-lg-1 col-lg-7">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 contenido">
            <form novalidate [formGroup]="form">
              <div class="container ">
                <div class="row">

                  <div class="col-lg-12 text-center">
                    <label class="titulo"> Datos del Dispositivo</label>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="codigo_dispositivo">Codigo Dispositivo</label>
                      <input type="text" class="form-control text-center" id="codigo_dispositivo" formControlName="codigo_dispositivo" placeholder="Codigo Dispositivo">

                      <div *ngIf="form.controls.codigo_dispositivo.errors && form.controls.codigo_dispositivo.touched">
                        <div *ngIf="form.controls.codigo_dispositivo.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                        <div *ngIf="form.controls.codigo_dispositivo.errors.codigounico" class="alert alert-danger">
                            El Codigo Ya Existe
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="nombre_dispositivo">Nombre del Dispositivo</label>
                      <input type="text" class="form-control text-center" id="nombre_dispositivo" formControlName="nombre_dispositivo" placeholder="Nombre Dispositivo">

                      <div *ngIf="form.controls.nombre_dispositivo.errors && form.controls.nombre_dispositivo.touched">
                        <div *ngIf="form.controls.nombre_dispositivo.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="descripcion">Descripci√≥n</label>
                      <textarea class="form-control text-center" id="descripcion" formControlName="descripcion" placeholder="Describe el  Dispositivo"></textarea>

                      <div *ngIf="form.controls.descripcion.errors && form.controls.descripcion.touched">
                        <div *ngIf="form.controls.descripcion.errors.required" class="alert alert-danger">
                          El campo es requerido
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label for="categoria">Categoria :</label>
                    <select style="width: 100%;height: 50px;"  formControlName="codigo_categoria">
                   <option *ngFor="let i of lista" value="{{i.codigo_categoria}}">{{i.nombre_categoria}}</option>
                   
                  </select>
                  </div>
                </div>
                <div class="row">

                  <div class=" col-lg-12">
                    <div class="form-group">
                      <label for="img_evento">Imagen Evento</label>
                       <file-uploader (file)="handleUserUpdated($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-uploader>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="offset-lg-5 col-lg-4" style="margin-bottom: 5px;">
                    <button class="btn btn-primary" [disabled]="!form.valid" (click)="RegistrarDispositivo()">Registrar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
